<html>
<title>Temperature Converter</title>

<body>
  <link rel="stylesheet" href="style.css" />
  <section class="header">
    <p class="header-text">
      Temperature Converter
    </p>
  </section>

  <div class="main">
    <form>
      <!-- <label> Fahrenheit: </label> -->
      <div class="container">

        <input id="Fahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureF(this.valueAsNumber)" />
        <div class="added-text"> °F </div>
      </div>
      <hr>
      <!-- <label>Celcius: </label> -->
      <div class="container">
        
        <input type="number" id="Celcius" placeholder="Celcius" oninput="temperatureC(this.valueAsNumber)" />
        <div class="added-text"> °C </div>
      </div>
      <hr>
      <!-- <label>Kelvin:</label> -->
      <div class="container">
        <input type="number" id="kelvin" placeholder="Kelvin" oninput="temperatureK(this.valueAsNumber)" />
        <div class="added-text"> K </div>
      </div>
      </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
